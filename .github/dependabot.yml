---
version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/apps/collector"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "dependabot"
    assignees:
      - "dependabot"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
